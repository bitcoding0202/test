  <title>Register Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

  {% for message in messages %}
  <div class="container-fluid p-0">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="True">&times;</span>
      </button>
      {{ message }}
    </div>
  </div>
  {% endfor %}


  <div class="container">
    <h4> Register Form </h4> <br>
    <form method="post" action="/register/">
      {% csrf_token %}


      <div class="field-container">
        <label for="full-name">First name: <span class="required">*</span></label>
        <input type="text" name="full-name" pattern="^([a-zA-Z]{2,} ?)+$" id="full-name" placeholder="Enter your name"
          required />
        <span class="error-messg"></span>
      </div> <br>

      <div class="field-container">
        <label for="middle-name">Middle name:</label>
        <input type="text" name="middle-name" pattern="^([a-zA-Z]{2,} ?)+$" id="middle-name"
          placeholder="Enter middle name">
        <span class="error-messg"></span>
      </div> <br>

      <div class="field-container">
        <label for="last-name">Last name: <span class="required">*</span></label>
        <input type="text" name="last-name" pattern="^([a-zA-Z]{2,} ?)+$" id="last-name" placeholder="Enter last name"
          required>
        <span class="error-messg"></span>
      </div> <br>



      <div class="field-container">
        <label for="mob_no">Mob No: <span class="required">*</span></label>
        <input type="text" name="mob_no" pattern="[7-9]{1}[0-9]{9}"
          title="Phone number with 7-9 and remaing 9 digit with 0-9" id="mob_no" placeholder="Enter your number"
          required>
      </div> <br>

      <div class="field-container">
        <label for="email">Email address: <span class="required">*</span></label>
        
        <input type="email" name="email" id="email" placeholder="Enter Your email" required />
        <span class="error-messg"></span>
      </div> <br>

      <div class="field-container">
        <label for="user-name">Username: <span class="required">*</span></label>
        <div class='info'>at least 5 characters long, no spaces</div>
        
        <input type="text" name="user-name" pattern="([a-zA-Z]{2,} ?).{5,}" title="Must contain at least five character or more" id="user-name" placeholder="Enter Username"
          required />
        <span class="error-messg"></span>
      </div> <br>


   
      <div class="field-container">
        <label for="password1">Password: <span class="required">*</span></label>
        <div class='info'>Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:</div>
        <input type="password" name="password1" id="password1" class="password1"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required />
        <span class="passkey-icon" data-display-passkey="off"><i class="fas fa-eye"></i> </span>
        <span class="error-messg"></span>
      </div> <br>



      <div class="field-container">
        <label for="password2">Confirm password: <span class="required">*</span></label>
        <input type="password" name="password2" class="password2" id="password2" placeholder="Re-enter password" 
          required />
        <span class="passkey-icon" data-display-passkey="off"><i class="fas fa-eye"></i></span>
        <span class="error-messg"></span>
      </div> <br>

    </form>
