     <!doctype html>
     <html lang="en">
       <head>
         <!-- Required meta tags -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     
         <title>Register Form</title>
       </head>
       <body>
        
   
        <div class="container">
            <h4> Register Form </h4>
            <form method="post" action="">
                {% csrf_token %}
               
            <div class="form-group">
                <label for="exampleInputfirstname">First name</label>
                <input type="text" class="form-control"name="first_name" id="exampleInputfirstname" placeholder="Enter your name" required>
                </div>   

            <div class="form-group">
                <label for="exampleInputmiddlename">Middle name</label>
                <input type="text" class="form-control" name="middle_name" id="exampleInputmiddlename" placeholder="Enter middle name" required>
                </div>   

            <div class="form-group">
                <label for="exampleInputlastname">Last name</label>
                <input type="text" class="form-control" name="last_name" id="exampleInputlastname" placeholder="Enter last name" required>
                </div>  

            <div class="form-group">
                    <label for="exampleInputmobno">Mob No</label>
                    <input type="number" class="form-control" name="mob_no" id="exampleInputmobno" placeholder="Enter number" required>
                    </div>   
    
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email" required>
            </div>  

            <div class="form-group">
                <label for="exampleInputusername">Username</label>
                <input type="text" class="form-control" name="user_name" id="exampleInputusername" placeholder="Enter Username" required>
            </div>
            
           
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="Confirm Password" class="form-control" name="confirm_password" id="exampleInputPassword2" placeholder="Confirm Password" required>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'home' %}">Home</a>
            

            </form>
        </div>
         <!-- Optional JavaScript -->
         <!-- jQuery first, then Popper.js, then Bootstrap JS -->
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       </body>
     </html>
